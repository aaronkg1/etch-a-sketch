<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Etch-A-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id='header'>
        <h1>Etch-a-sketch</h1>
    </div>
    <div id='main-content' class='content'>
    <div class='controls'>
        <button class='button-5' id='clear'>Clear</button> 
        <button class='button-5 color-button' id='black'>Black</button>
        <button class='button-5 color-button' id='erase'>Erase</button>
        <button class='button-5 color-button' id='red'>Red</button>
        <button class='button-5 color-button' id='green'>Green</button>
        <button class='button-5 color-button' id='purple'>Purple</button>
        <button class='button-5 color-button' id='orange'>Orange</button>
        <button class='button-5 color-button' id='blue'>Blue</button>
    </div>    
    <div id='container'></div>
    </div>
</body>
</html>
