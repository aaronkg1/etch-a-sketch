<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Etch-A-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id='header'>
        <h1>Etch-a-sketch</h1>
    </div>
    <div>
        <div id='main-content' class='content'>
            <div class='controls' id='colorcontrols'>
                <p>Select Pointer Colour</p> 
                <button class='button-5 color-button' id='black'>Black</button>
                <button class='button-5 color-button' id='red'>Red</button>
                <button class='button-5 color-button' id='green'>Green</button>
                <button class='button-5 color-button' id='purple'>Purple</button>
                <button class='button-5 color-button' id='orange'>Orange</button>
                <button class='button-5 color-button' id='blue'>Blue</button>
                <button class='button-5 color-button' id='yellow'>Yellow</button>
                <button class='button-5 color-button' id='rainbow'>Rainbow</button>
                <button class='button-5 color-button' id='none'>Eraser</button>
            </div>    
            <div id='container'></div>
            <div class='controls' id='backgroundcontrols'>
                <p>Select Background Colour</p>
                <button class='button-5 background-button' id='blackbackground'>Black</button>
                <button class='button-5 background-button' id='redbackground'>Red</button>
                <button class='button-5 background-button' id='greenbackground'>Green</button>
                <button class='button-5 background-button' id='purplebackground'>Purple</button>
                <button class='button-5 background-button' id='orangebackground'>Orange</button>
                <button class='button-5 background-button' id='bluebackground'>Blue</button>
                <button class='button-5 background-button' id='rainbowbackground'>Rainbow</button>
                <button class='button-5' id='clear'>Clear</button>
              
            </div>
        </div>

        <div class='content' id='gridcontrols'>
            <div class="gridcontent" id=creategrid>
                    <label for="gridsize">Select grid resolution</label>
                    <input type='range' id='gridsize' name='gridsize' min = '1' max ='100' step = '1' value ='64' 
                    oninput="this.nextElementSibling.value = this.value">
                    <output id='gridsizevalue'>64x64</output>  
            </div>
            <button class='button-6' id='circle'>Circle</button>    
            <button class='button-6' id ='square'>Square</button> 
            <button class='button-6' id ='randomise'>Randomise</button> 
            <button class="button-6" id="surprise">Surprise</button>    
        </div>

        <div class="footer">
           <a href="https://github.com/aaronkg1"><img src="images/GitHub-Mark-120px-plus.png" alt="Github image"></a>
           <p>Designed by Aaron Kenyon-Gewirtz</p>
        </div>

    </div>


</body>
</html>
